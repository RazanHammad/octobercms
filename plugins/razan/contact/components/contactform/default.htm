<form data-request="onSend">
	<label>
		Your Name
	</label>
	<input type="text" name="name">
{{errors.first('name')}}
	<label>
		Your Email
	</label>
	<input type="email" name="email">
{{errors.first('email')}}
	<label>
		Your Message
	</label>
	<textarea name="content"></textarea>
	<button type="submit">Send</button>

	<ul>
		{% for error in errors.all() %}
			<li>{{error}}</li>

		{% endfor %}
	</ul>
</form>
